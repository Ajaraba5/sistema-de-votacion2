<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Líder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
    }

    header {
      background: #020617;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 18px;
    }

    button {
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
    }

    .logout {
      background: #dc2626;
    }

    .container {
      padding: 15px;
    }

    .stats {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .stat {
      flex: 1;
      background: #111827;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid #1e293b;
      text-align: center;
    }

    th {
      background: #020617;
      position: sticky;
      top: 0;
    }

    select {
      padding: 4px;
      border-radius: 4px;
      border: none;
    }

    @media (max-width: 600px) {
      table {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Mis votantes</h1>
  <button class="logout" onclick="logout()">Salir</button>
</header>

<div class="container">

  <!-- ESTADÍSTICAS -->
  <div class="stats">
    <div class="stat">
      <div>Total</div>
      <strong id="total">0</strong>
    </div>
    <div class="stat">
      <div>Votaron</div>
      <strong id="voted">0</strong>
    </div>
    <div class="stat">
      <div>Pendientes</div>
      <strong id="pending">0</strong>
    </div>
  </div>

  <!-- TABLA -->
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody id="votersTable"></tbody>
  </table>

</div>

<script>
  // Map de estados para mostrar en select
  const statusMap = {
    no_voto: 'No votó',
    voto: 'Votó',
    no_llego: 'No llegó'
  }

  const statusReverseMap = {
    'No votó': 'no_voto',
    'Votó': 'voto',
    'No llegó': 'no_llego'
  }

  async function loadVoters() {
    const res = await fetch('/leader/voters')
    const voters = await res.json()

    const tbody = document.getElementById('votersTable')
    tbody.innerHTML = ''

    let voted = 0
    let pending = 0

    voters.forEach(v => {
      if (v.status === 'voto') voted++
      else pending++

      const tr = document.createElement('tr')
      tr.innerHTML = `
        <td>${v.name}</td>
        <td>
          <select onchange="updateStatus(${v.id}, this.value)">
            <option ${v.status === 'no_voto' ? 'selected' : ''}>No votó</option>
            <option ${v.status === 'voto' ? 'selected' : ''}>Votó</option>
            <option ${v.status === 'no_llego' ? 'selected' : ''}>No llegó</option>
          </select>
        </td>
      `
      tbody.appendChild(tr)
    })

    document.getElementById('total').innerText = voters.length
    document.getElementById('voted').innerText = voted
    document.getElementById('pending').innerText = pending
  }

  async function updateStatus(id, selected) {
    const status = statusReverseMap[selected]
    if (!status) return

    await fetch(`/leader/vote/${id}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ status })
    })
  }

  async function logout() {
    await fetch('/auth/logout')
    window.location.href = '/'
  }

  // Cargar datos al inicio
  loadVoters()

  // Refresco automático cada 4 segundos
  setInterval(loadVoters, 4000)
</script>

</body>
</html>
