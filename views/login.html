<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Votaci칩n | Login</title>

  <link rel="stylesheet" href="/public/css/style.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .login-box {
      background: #111827;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #2563eb;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #1d4ed8;
    }

    .error {
      color: #f87171;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Iniciar sesi칩n</h2>

    <input type="text" id="username" placeholder="Usuario" />
    <input type="password" id="password" placeholder="Contrase침a" />

    <button onclick="login()">Entrar</button>

    <div class="error" id="error">Credenciales incorrectas</div>
  </div>

  <script>
    async function login() {
      const username = document.getElementById('username').value
      const password = document.getElementById('password').value
      const error = document.getElementById('error')

      error.style.display = 'none'

      if (!username || !password) {
        error.innerText = 'Completa todos los campos'
        error.style.display = 'block'
        return
      }

      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        })

        if (!res.ok) throw new Error('Error')

        const data = await res.json()

        if (data.role === 'admin') {
          window.location.href = '/admin'
        } else if (data.role === 'leader') {
          window.location.href = '/leader'
        } else {
          error.innerText = 'Rol no autorizado'
          error.style.display = 'block'
        }

      } catch (err) {
        error.innerText = 'Usuario o contrase침a incorrectos'
        error.style.display = 'block'
      }
    }
  </script>

</body>
</html>
